<!DOCTYPE html>
<html>
  <body>
    <ul id="myList">
      <li>Café</li>
      <li>Té</li>
    </ul>

    <p>Dale click para agragar un producto a la lista</p>

    <button onclick="myFunction()">AGUA!</button>

    <script>
      function myFunction() {
        var node = document.createElement("LI");
        var textnode = document.createTextNode("Water");
        node.appendChild(textnode);
        document.getElementById("myList").appendChild(node);
      }
    </script>
    <p>
      Primero cree un nodo LI, luego cree un nodo Text, luego agregue el nodo
      Text al nodo LI Finalmente agregue el nodo LI a la lista.
    </p>
  </body>
</html>
