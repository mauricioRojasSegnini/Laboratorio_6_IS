<!DOCTYPE html>
<html>
  <head>
    <title>Create Element test</title>
  </head>
  <body>
    <div id="div1">
      El texto superior no estaba en un principio, se ha creado din치micamente.
    </div>
  </body>
</html>
<script>
  document.body.onload = addElement;

  function addElement() {
    // crea un nuevo div
    // y a침ade contenido
    var newDiv = document.createElement("div");
    var newContent = document.createTextNode(
      "Eah, el mago lo ha hecho de nuevo"
    );
    newDiv.appendChild(newContent); //a침ade texto al div creado.

    // a침ade el elemento creado y su contenido al DOM
    var currentDiv = document.getElementById("div1");
    document.body.insertBefore(newDiv, currentDiv);
  }
</script>
